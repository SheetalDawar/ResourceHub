<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error Page</title>
    <link rel="stylesheet" href="error_styles.css">
</head>

<body>
    <div class="background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="title glitch" data-text="404">404</div>
            <div class="description glitch" data-text="PAGE NOT FOUND">PAGE NOT FOUND</div>
        </div>
        <div class="button-container">
            <button class="button" onclick="returnHome()">Return Home</button>
        </div>
    </div>
    <div class ="cheatsheets">
        <a href = "https://www.geeksforgeeks.org/data-structures/">DSA Cheatsheet 1</a>
        <a href = "https://www.codecademy.com/learn/paths/computer-science">DSA Cheatsheet 2</a>
        <a href = "https://www.hackerrank.com/domains/tutorials/10-days-of-javascript">DSA Cheatsheet 3</a>
        <a href = "https//:leetcode.com/explore/learn/">DSA Cheatsheet 4</a>
        <a href = "https//:github.com/keon/algorithms">DSA Cheatsheet 5</a>
    </div>

    <script>
        function returnHome() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "https://www.geeksforgeeks.org/data-structures/";
            }, 200);
        }
    </script>
</body>

</html>
